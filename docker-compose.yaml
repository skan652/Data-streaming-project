version: "3.8"

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-fixed
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-fixed
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5

  producer:
    build:
      context: .
      dockerfile: producer/Dockerfile
    container_name: weather-producer-fixed
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      WEATHER_CITY: ${WEATHER_CITY:-Tunis}
      FETCH_INTERVAL_SEC: ${FETCH_INTERVAL_SEC:-60}
    restart: on-failure

  spark-streaming:
    build:
      context: .
      dockerfile: spark/Dockerfile
    container_name: spark-streaming-fixed
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "4040:4040"
    volumes:
      - ./spark:/opt/spark-apps
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MODEL_PATH: /opt/spark-apps/model/temperature_model.pkl
      ANOMALY_MODEL_PATH: /opt/spark-apps/model/anomaly_detector.pkl
      OUTPUT_PATH: /opt/spark-apps/output
    restart: on-failure

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: weather-dashboard-fixed
    depends_on:
      - spark-streaming
    ports:
      - "8501:8501"
    volumes:
      - ./spark:/opt/spark-apps
    environment:
      OUTPUT_PATH: /opt/spark-apps/output
    restart: on-failure
